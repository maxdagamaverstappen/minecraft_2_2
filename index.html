<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Minecraft Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="game-canvas"></canvas>

    <!-- UI Overlay -->
    <div id="ui-container">
        <!-- ... (o resto da UI continua igual) ... -->
        <div class="crosshair">+</div>
        <div id="hotbar"></div>
        <div id="debug-info">
            FPS: <span id="fps">--</span><br>
            Pos: <span id="player-pos">--,--,--</span><br>
            Chunks: <span id="chunk-count">--</span>
        </div>
        <div id="block-info">
            Bloco selecionado: <span id="selected-block"></span>
        </div>
    </div>
    
    <div id="loading-screen">
        <h1>Carregando mundo...</h1>
    </div>

    <!-- Importando Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- REMOVIDO: A linha do simplex-noise foi removida daqui -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/simplex-noise@3.0.0/dist/simplex-noise.min.js"></script> -->

    <!-- Scripts do Jogo (importados como mÃ³dulos) -->
    <script type="module" src="main.js"></script>
</body>
</html>
